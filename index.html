<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>FACELOOK</title>
  </head>
  <body>
    <header>
      <nav class="login">
        <div class="login-content">
          <ul class="login-input">
            <li>
              <div class="login-input-email">
                <label for="">Correo electronico</label>
                <input type="text">
              </div>
            </li>
            <li>
              
              <div class="login-input-password">
                <label for="">Contraseña</label>
                <input type="password"> 
              </div>
            </li>
              <li class="login-input-button">
                <button>Iniciar sesión</button>
              
            </li>
          </ul>      
          
        </div>   
        <div class="login-logo">
          <h4>facelook</h4>
        </div>
        
      </nav>
    </header>
      <main class="register">
        <section class="register-right">
          <div class="register-text">
            <p>Facelook te ayuda a comunicarte y compartir <br/> con las personas que forman parte de tu vida</p>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yi/r/OBaVg52wtTZ.png" alt="">
          </div>
        </section>
        
        <section class="register-form">
          <div class="register-form-title">
            <span>Abre una cuenta</span>
          </div>  
          <p>Es rápido y fácil</p>
          <div >
            <div class="register-form-text">
              <div class="register-form-name">
                <div>
                  <input type="text" placeholder=" Nombre">
                  <input type="text" placeholder=" Apellido">
                </div>        
              </div>
              <div class="register-form-email">
                <input type="text"placeholder=" Número celular o correo electronico">
              </div>
              <div class="register-form-password">
                <input type="text"placeholder=" Contraseña nueva">
              </div>
            </div>
            
            <div class="register-form-date">
              <p>Fecha de nacimiento</p>
              <select name="date-day" class="date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <select name="date-month" id="">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
              </select>
              <select name="date-year" id="">
                <option value="1">2000</option>
                <option value="2">2001</option>
                <option value="3">2002</option>
                <option value="4">2003</option>
                <option value="5">2004</option>
                <option value="6">2005</option>
              </select>
            </div>
            <div class="register-form-sex">
              <p>sexo</p>
              <div class="register-form-sex-option">
                <div class="sex-woman">
                  <input type="radio"> 
                  <label for="">Mujer</label> 
                </div>
                <div class="sex-man">
                  <input type="radio">
                  <label for="">Hombrer</label>
                </div>
                <div class="sex-other">
                  <input type="radio">
                  <label for="">Personalizado</label>
                </div>
              </div>
            </div>
            <div class="register-form-terms">
              <label for="">
                Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la <br/> Política de datos y la Política de cookies. Es posible que te enviemos <br/>
                 notificaciones por SMS, que puedes desactivar cuando quieras.
              </label>
            </div>
            <div class="register-form-confirm">
              <button>REGISTRAR</button>
            </div>
          </div>
        </section>   
      </main>
      <footer>
        <div class="others">
          <section class="links">
            <div class="links-language">
              <a href="">English (US)</a>
              <a href="">Français (France)
              </a>
              <a href="">Português (Brasil)
              </a>
              <a href="">Italiano
              </a>
              <a href="">Deutsch
              </a>
              <button>+</button>
            </div>
           <section class="links-apps">
            <a href="">Registrate</a>
            <a href="">Iiniciar sesión</a>
            <a href="">Messenger</a>
            <a href="">Facelook Messenger</a>
            <a href="">Watch</a>
          </section>
        </section>
        </div>
      </footer>
  </body>
</html>
